<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Management</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
  <!-- Filter and Add Button Section -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <div class="input-group" style="max-width: 300px;">
      <label class="input-group-text" for="monthFilter">Month</label>
      <select class="form-select" id="monthFilter">
        <option selected>Choose...</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <!-- Add remaining months -->
      </select>
    </div>
    <button 
      class="btn btn-primary" 
      data-bs-toggle="modal" 
      data-bs-target="#addDataModal">
      Add Data
    </button>
  </div>

  <!-- Data Table -->
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Date</th>
          <th>Sales</th>
          <th>Profit</th>
          <th>Due</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>2024-11-01</td>
          <td>$500</td>
          <td>$200</td>
          <td>$50</td>
          <td>
            <button class="btn btn-sm btn-warning">Edit</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        <!-- Additional rows -->
      </tbody>
    </table>
  </div>
</div>

<!-- Add Data Modal -->
<div 
  class="modal fade" 
  id="addDataModal" 
  tabindex="-1" 
  aria-labelledby="addDataModalLabel" 
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addDataModalLabel">Add Sales Data</h5>
        <button 
          type="button" 
          class="btn-close" 
          data-bs-dismiss="modal" 
          aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addDataForm">
          <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" required>
          </div>
          <div class="mb-3">
            <label for="sales" class="form-label">Sales</label>
            <input type="number" class="form-control" id="sales" required>
          </div>
          <div class="mb-3">
            <label for="profit" class="form-label">Profit</label>
            <input type="number" class="form-control" id="profit" required>
          </div>
          <div class="mb-3">
            <label for="due" class="form-label">Due</label>
            <input type="number" class="form-control" id="due" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
